{% extends "flatpages/main.html" %}

{% block content %}
{% if not user.is_authenticated %}
<h2> Вы действительно хотите выйти ? </h2>
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Подтвердить">
    </form>

{% endif %}
{% endblock %}
